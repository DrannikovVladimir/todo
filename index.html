<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
</head>
<body>
  <section class="todo">
    <h2 class="todo-title">Todo list</h2>
    <div class="todo-form__container">
      <form action="get" class="todo-form">
        <input type="text" class="todo-form__input" name="todo-name">
        <button class="todo-form__button" type="submit">Add</button>
        <div class="todo-form__feedback"></div>
      </form>
    </div>
    <div class="todo-list__container"></div>
  </section>
</body>
</html>
